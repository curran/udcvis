<html>  
<head>  
  <script src="processing.js"></script>  
</head>

<body style="margin: 0px;">
<canvas id="canvas1" width="100%" height="100%"/>
<script id="script1" type="text/javascript">  
  //called 60 times per second  
function draw(p) {  
  p.draw = function() {
    p.background(255);
    p.line(0,0,window.innerWidth,window.innerHeight);
    p.line(0,window.innerHeight,window.innerWidth,0);
  };
}

var canvas = document.getElementById("canvas1");  
var processing = new Processing(canvas, draw);  

window.onresize = windowResized;
window.onload = windowResized;
function windowResized(){
  processing.size(window.innerWidth, window.innerHeight);
}
</script>

</canvas></body></html>
